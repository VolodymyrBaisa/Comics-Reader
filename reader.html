<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comic Books Rider</title>
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="/icons/favicon.png"
            type="image/x-icon"
        />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="/css/reader/style.css" />
        <!-- JS -->
        <script src="/js/reader.js"></script>
    </head>
    <body>
        <!-- Background -->
        <section class="background">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>
        </section>
        <!-- Container -->
        <section class="container">
            <!-- Navigation -->
            <div class="book-navigation">
                <div id="firstPage" class="first-page"></div>
                <div id="before" class="before"></div>
                <div id="next" class="next"></div>
                <div id="lastPage" class="last-page"></div>
                <div class="chapter-selector">
                    <input type="list" />
                    <div class="icon"></div>
                </div>
            </div>
            <div class="book">
                <!-- Pages -->
                <div class="left-page"></div>
                <div class="right-page"></div>
            </div>
        </section>
    </body>
</html>
