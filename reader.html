<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comic Books Rider</title>
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="/icons/favicon.png"
            type="image/x-icon"
        />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/reader/style.css" />
        <!-- JS -->
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            defer
        ></script>
        <!-- Custom -->
        <script src="js/reader.js" defer></script>
    </head>
    <body>
        <!-- Background -->
        <section class="background">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>
            
        </section>

        <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
        
        <!-- Container -->
        <section class="container">
            <!-- Navigation -->
            <a href="index.html" style="text-decoration:none" button class="btn">Comic Directory</i></button></a>
            <div id="navigation" class="book-navigation">
                <!-- First Page -->
                
                <div data-index="first-page" class="first-page">
                    <svg
                        class="first-page-icon"
                        viewBox="0 0 40 40"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M40 35.3L25.2055 20L40 4.7L35.4553 0L16.116 20L35.4553 40L40 35.3ZM0 0H6.44641V40H0V0Z"
                        />
                        <path
                            d="M40 35.3L25.2055 20L40 4.7L35.4553 0L16.116 20L35.4553 40L40 35.3ZM0 0H6.44641V40H0V0Z"
                        />
                    </svg>
                </div>
                <!-- Before -->
                <div data-index="before" class="before">
                    <svg
                        class="before-icon"
                        viewBox="0 0 26 40"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M26 4.7L21.0526 0L0 20L21.0526 40L26 35.3L9.92982 20L26 4.7Z"
                        />
                    </svg>
                </div>
                <!-- Next -->
                <div data-index="next" class="next">
                    <svg
                        class="next-icon"
                        viewBox="0 0 26 40"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M5.75708 0L1 4.7L16.4521 20L1 35.3L5.75708 40L26 20L5.75708 0Z"
                        />
                    </svg>
                </div>
                <!-- Last Page -->
                <div data-index="last-page" class="last-page">
                    <svg
                        class="last-page-icon"
                        viewBox="0 0 40 40"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M0 4.7L14.7945 20L0 35.3L4.54472 40L23.884 20L4.54472 0L0 4.7ZM33.5536 0H40V40H33.5536V0Z"
                        />
                    </svg>
                </div>
                <div class="chapter-selector">
                    <select name="chapter" id="chapterDropdown"></select>
                    <div class="icon">
                        <svg
                            class="chapter-select-icon"
                            viewBox="0 0 25 16"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M2.9375 0L12.5 9.88934L22.0625 0L25 3.04453L12.5 16L0 3.04453L2.9375 0Z"
                                fill="#F4F4F4"
                            />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="bookContainer" class="book">
                <!-- Pages -->
                <div id="leftPageContainer" class="left-page-container">
                    <div id="leftPage" class="left-page"></div>
                </div>
                <div class="right-page-container">
                    <div id="rightPage" class="right-page"></div>
                </div>
            </div>
        </section>
    </body>
</html>
