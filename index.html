<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comic Books Rider</title>
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="/icons/favicon.png"
            type="image/x-icon"
        />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/index/style.css" />
        <!-- JS -->
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            defer
        ></script>
        <!-- Custom -->
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <!-- Background -->
        <section class="background">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>
        </section>
        <!-- Container -->
        <section class="container">
            <!-- Left Menu -->
            <div class="left-panel">
                <!-- Category List -->
                <div class="menu-category">
                    <svg
                        viewBox="0 0 335 119"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M335 72.3038V1C220.992 1 90.8827 0.820644 53 1C15.1172 1.17936 0.77211 30.1383 0.999983 52.5C1.22786 74.8617 1.00001 119 1.00001 119C31.7347 90.2788 51.7574 77.3045 103.654 72.3038H335Z"
                            fill="#424151"
                        />
                    </svg>

                    <span class="icon">
                        <svg
                            viewBox="0 0 42 42"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M7 18.375C5.5475 18.375 4.375 19.5475 4.375 21C4.375 22.4525 5.5475 23.625 7 23.625C8.4525 23.625 9.625 22.4525 9.625 21C9.625 19.5475 8.4525 18.375 7 18.375ZM7 7.875C5.5475 7.875 4.375 9.0475 4.375 10.5C4.375 11.9525 5.5475 13.125 7 13.125C8.4525 13.125 9.625 11.9525 9.625 10.5C9.625 9.0475 8.4525 7.875 7 7.875ZM7 28.875C5.5475 28.875 4.375 30.065 4.375 31.5C4.375 32.935 5.565 34.125 7 34.125C8.435 34.125 9.625 32.935 9.625 31.5C9.625 30.065 8.4525 28.875 7 28.875ZM12.25 33.25H36.75V29.75H12.25V33.25ZM12.25 22.75H36.75V19.25H12.25V22.75ZM12.25 8.75V12.25H36.75V8.75H12.25Z"
                                fill="#F4F4F4"
                            />
                        </svg>
                    </span>
                    <span class="menu-title">Categories</span>
                    <div id="menuCategory"></div>
                </div>
                <!-- Sub Menu Category -->
                <span class="subMenuContainer"> </span>
            </div>
            <!-- Main Title Container -->
            <div class="main">
                <!-- Search -->
                <div id="searchContainer" class="search-container">
                    <span id="searchIcon" class="search-icon">
                        <svg
                            viewBox="0 0 49 49"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M31.6458 28.5833H30.0329L29.4612 28.0321C31.4621 25.7046 32.6667 22.6829 32.6667 19.3958C32.6667 12.0662 26.7254 6.125 19.3958 6.125C12.0662 6.125 6.125 12.0662 6.125 19.3958C6.125 26.7254 12.0662 32.6667 19.3958 32.6667C22.6829 32.6667 25.7046 31.4621 28.0321 29.4612L28.5833 30.0329V31.6458L38.7917 41.8337L41.8337 38.7917L31.6458 28.5833V28.5833ZM19.3958 28.5833C14.3121 28.5833 10.2083 24.4796 10.2083 19.3958C10.2083 14.3121 14.3121 10.2083 19.3958 10.2083C24.4796 10.2083 28.5833 14.3121 28.5833 19.3958C28.5833 24.4796 24.4796 28.5833 19.3958 28.5833Z"
                                fill="#F4F4F4"
                            />
                        </svg>
                    </span>
                    <input
                        id="search"
                        placeholder="Search..."
                        type="text"
                        class="search"
                    />
                </div>
                <div
                    id="searchSuggestions"
                    class="search-suggestion-container"
                ></div>
                <!-- Header -->
                <div class="header">
                    <span class="line-left"></span>
                    <span>Comic Directory</span>
                    <span class="line-bottom"> </span>
                </div>
                <!-- Title List -->
                <div class="book-titles"></div>
            </div>
        </section>
    </body>
</html>
