<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comic Books Rider</title>
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="/icons/favicon.png"
            type="image/x-icon"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="/css/index/style.css" />
        <!-- JS -->
        <script src="/js/app.js"></script>
    </head>
    <body>
        <!-- Background -->
        <section class="background">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>
        </section>
        <!-- Container -->
        <section class="container">
            <!-- Left Menu -->
            <div class="left-panel">
                <!-- Category List -->
                <div id="menuCategory" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Category</span>
                </div>
                <!-- Sub Menu Category -->
                <div id="subMenuCategory" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">One Shots TPBs</span>
                </div>
                <div id="subMenuDCComics" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">DC Comics</span>
                </div>
                <div id="subMenuMarvelComics" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Marvel Comics</span>
                </div>
                <div id="subMenuBoomStudios" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Boom Studios</span>
                </div>
                <div id="menuStatus" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Status</span>
                </div>
                <div id="menuYearRelease" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Year Release</span>
                </div>
                <div id="menuType" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Type</span>
                </div>
                <div id="menuAuthor" class="menu">
                    <span class="icon"></span>
                    <span class="menu-title">Author</span>
                </div>
            </div>
            <!-- Main Title Container -->
            <div class="main">
                <!-- Search -->
                <div id="searchContainer" class="searchContainer">
                    <div id="searchIcon" class="search-icon"></div>
                    <input
                        id="search"
                        placeholder="Search..."
                        type="text"
                        class="search"
                    />
                </div>
                <!-- Header -->
                <div class="header"></div>
                <!-- Title List -->
                <div class="book-titles">
                    <div id="titleCard" class="title-card">
                        <div id="titleImage" class="image"></div>
                        <div id="title" class="title"></div>
                        <div class="category"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
