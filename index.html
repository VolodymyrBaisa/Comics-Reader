<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comic Books Reader</title>
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="/icons/favicon.png"
            type="image/x-icon"
        />
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/index/style.css" />
        <!-- JS -->
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
            defer
        ></script>
        <!-- Custom -->
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <!-- Background -->
        <section class="background">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>
        </section>
        <!-- Container -->
        <section class="container">
            <!-- Left Menu -->
            <div class="left-panel">
                <!-- Category List -->
            </div>
            <!-- Main Title Container -->
            <div class="main">
                <!-- Search -->
                <div id="searchContainer" class="searchContainer">
                    <span id="searchIcon" class="search-icon">
                        <svg
                            viewBox="0 0 49 49"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M31.6458 28.5833H30.0329L29.4612 28.0321C31.4621 25.7046 32.6667 22.6829 32.6667 19.3958C32.6667 12.0662 26.7254 6.125 19.3958 6.125C12.0662 6.125 6.125 12.0662 6.125 19.3958C6.125 26.7254 12.0662 32.6667 19.3958 32.6667C22.6829 32.6667 25.7046 31.4621 28.0321 29.4612L28.5833 30.0329V31.6458L38.7917 41.8337L41.8337 38.7917L31.6458 28.5833V28.5833ZM19.3958 28.5833C14.3121 28.5833 10.2083 24.4796 10.2083 19.3958C10.2083 14.3121 14.3121 10.2083 19.3958 10.2083C24.4796 10.2083 28.5833 14.3121 28.5833 19.3958C28.5833 24.4796 24.4796 28.5833 19.3958 28.5833Z"
                                fill="#F4F4F4"
                            />
                        </svg>
                    </span>
                    <input
                        id="search"
                        placeholder="Search..."
                        type="text"
                        class="search"
                    />
                </div>
                <!-- Header -->
                <div class="header">
                    <span class="line-left"></span>
                    <span>Comic Directory</span>
                    <span class="line-bottom"> </span>
                </div>
                <!-- Title List -->
                <div class="book-titles"></div>
            </div>
        </section>
    </body>
</html>
